<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
</head>
<body>
  <h1 style="text-align: center;">Bio-Data</h1>

  <form action="#" method="post" style="max-width: 400px; margin: auto;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter Address" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter Phone" required><br><br>


    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
